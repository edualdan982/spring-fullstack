spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${LB_AUTH_ISSUER_URI:http://127.0.0.1:8089}
      client:
        registration:
          msvc-usuarios-client:
            provider: spring
            client-id: usuarios-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: ${LB_USUARIOS_URI:http://127.0.0.1:8001/autorized}
            scope: read
            client-name: msvc-usuarios-client
        provider:
          spring:
            issuer-uri: ${LB_AUTH_ISSUER_URI:http://127.0.0.1:8089}
